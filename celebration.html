<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Celebration</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    #heart {
      font-size: 50px;
      transition: transform 2s ease;
    }

    #finalText {
      display: none;
      margin-top: 20px;
      animation: fadeIn 1.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .falling-heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="heart">‚ù§Ô∏è</div>

  <div id="finalText">
    <h1>You are officially my Valentine üíñ</h1>
    <h2>‚ú® Operation Romantic Evening Activated ‚ú®</h2>
    <p>üóì Friday, February 14th</p>
    <p>‚è∞ 7:00 PM</p>
    <p>üìç Your Favorite Restaurant</p>
    <p>Dress cute. I will try to match.</p>
  </div>

  <script>
    const heart = document.getElementById("heart");
    const finalText = document.getElementById("finalText");

    // Grow heart
    setTimeout(() => {
      heart.style.transform = "scale(20)";
    }, 500);

    // Reveal text
    setTimeout(() => {
      heart.style.display = "none";
      finalText.style.display = "block";
      startFallingHearts();
    }, 2500);

    function startFallingHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("falling-heart");
        heart.innerText = "üíñ";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (Math.random() * 3 + 2) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 5000);
      }, 300);
    }
  </script>

</body>
</html>
